    <div class="category-container">


       
        <h4>products</h4>


       
       <div class="category-item" (click)="selectedCategory = 'all'; onCategoryChange()">
        <input 
            type="radio"
            name="category"
            class="category-input"
            checked
            [(ngModel)]="selectedCategory"
            
            value="all"
          >
        <span>all</span>
    </div>
   @for(cat of categories ; track $index){
    <div class="category-item" (click)="selectedCategory = cat; onCategoryChange()">
        <input 
        type="radio"
         name="category"
        class="category-input"
        [(ngModel)]="selectedCategory"
        
        [value]="cat"
          >
        <span>{{cat}}</span>
    </div>
   }




    </div>
</div>
